<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
      @import "todolist.css";
    </style>
   
  </head>
<body>
  <nav class="navbar">
      To Do List
      <div>
      <button class="save btn">save</button>
      <button class="filter-delete btn">delete all</button>
      </div>
  </nav>

  <div class="container">

    <div class="top">
  <input type="text" class="form-control add-input-text" placeholder="to do ? ">
  <button class="btn btn-add-data">add</button>
  </div>

      <div class="page options d-flex">
        <button class="all btn active" data-filter="all">all</button>
        <button class="active btn" data-filter="uncomplete">active</button>
        <button class="done btn" data-filter="done">done</button>
      </div>

    <div class="comments">
      
      </div>
      

      <div class="modal fade" id="edit-content" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">修改留言</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input maxlength="40" class="edit-todo-input form-control" placeholder="Please add something here">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="confirm btn btn-primary" data-dismiss="modal">確定</button>
            </div>
          </div>
        </div>
      </div>
      

    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="todolist.js" charset="UTF-8"></script>
</body>
</html>
